<h2 mat-dialog-title>Select date</h2>
<mat-dialog-content>
  <mat-calendar [(selected)]="selectedDate"></mat-calendar>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="selectedDate" cdkFocusInitial>OK</button>
</mat-dialog-actions>
