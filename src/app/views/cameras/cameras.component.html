<mat-toolbar color="primary" class="paddingless-toolbar">
  <span class="toolbar-title">Cameras</span>
  
  <span class="toolbar-spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let page of stateService.getToolbarMenuItems()" (click)="stateService.selectedPage=page.id">
      {{page.name}}
    </button>
  </mat-menu>
</mat-toolbar>
<div class= "content-wrapper">
  <table mat-table [dataSource]="camerasDataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="rotation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rotation</th>
      <td mat-cell *matCellDef="let element">{{element.rotation}}</td>
    </ng-container>
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Icon</th>
      <td mat-cell *matCellDef="let element"><mat-icon>{{element.icon}}</mat-icon></td>
    </ng-container>
    <ng-container matColumnDef="iconName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Icon name</th>
      <td mat-cell *matCellDef="let element">{{element.icon}}</td>
    </ng-container>
    <ng-container matColumnDef="command">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Command</th>
      <td mat-cell *matCellDef="let element">{{element.actions?.command}}</td>
    </ng-container>
    <ng-container matColumnDef="deepSleep">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Deep sleep minutes</th>
      <td mat-cell *matCellDef="let element">{{element.actions?.deepSleepMinutes}}</td>
    </ng-container>
    <ng-container matColumnDef="timeZone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time zone</th>
      <td mat-cell *matCellDef="let element">{{element.timeZone}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
